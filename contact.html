<h1 id="contact-title">Contact Me</h1>
<div id="form-intro">
    <p>For any enquiries, please send me a messsage below and I'll get back to you as soon as possible.</p>
</div>
  <div id="form-container">
  <form id="form" method="POST" action="https://formspree.io/f/xvojqqwl">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name">

    <label for="email">Email:</label>
    <input id="email" type="text" name="email">

    <label for="message">Message:</label>

        <p>Send Message</p>
    </button>

  </form>

<script>
    
        // Function to get the value of a query parameter from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Read the "painting" query parameter and update the title
        const paintingName = getQueryParam("painting");
        if (paintingName) {
            const contactTitle = document.getElementById("contact-title");
            contactTitle.textContent = `Contact Me About ${paintingName}`;
        }
